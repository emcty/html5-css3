<script language="javascript">
		
		//放大缩小功能
		function pcsetZoom(num){
			num=parseInt(num);
			var xnum=parseFloat($(".flexpaper_txtZoomFactor").val())/100+0.1*num;
			$FlexPaper("documentViewer").Zoom(xnum)
		}
		function pageNum(num){
			setTimeout(function(){
				$("#PageNumberx").val($FlexPaper("documentViewer").getCurrPage());
				$(".subnum").html($FlexPaper("documentViewer").getCurrPage());
			},num);
		}
		$(function(){
			
			$(".pagebtnx").click(function(){
				$(".pagebtnx").attr("style","");
				var bgps=$(this).css("background-position").replace(/38px$/i, "0");
				$(this).css("background-position",bgps);
			});
			$(".txtbtnx").click(function(){
				$(this).hide().siblings(".txtbtnx").show();
			});
			$(".pdfbtn1").hover(function(){
				$(".msgalt",this).css("display","inline-block");
			},function(){
				$(".msgalt",this).css("display","none");
			})
